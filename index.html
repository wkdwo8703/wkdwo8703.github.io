<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #selected{
            color:red;
        }
        .blue {
            background-color:blue;
            color:white;
        }
        .blue #selected{
            color:white;
        }
        .dark {
            background-color:black;
            color:white;
        }
        .dark #selected{
            color:yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li id="selected">JavaScript</li>
    </ul>
    <input type="button" onclick="document.body.className='dark'" value="dark" />
    <input type="button" onclick="document.body.className='white'"value="white"/>
    <input type="button" onclick="document.body.className='blue'"value="blue"/>

    </body>
</html>
